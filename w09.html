<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <link rel="stylesheet" href="./w09.css">
</head>
<body>
    <div id="container">
        <div id="heading">
          <h2>Heading</h2>
          <div class="link">
            <ul>
              <li onclick="changePage(1)">
                <a href="#">pokemon</a>
              </li>
              <li onclick="changePage(2)">
                <a href="#">images</a>
              </li>
              <li onclick="changePage(3)">
                <a href="#">tku60</a>
              </li>
            </ul>
            <ul>
              <li onclick="toggle()">
                <a href="#">toggle</a>
              </li>
              <li onclick="colorMenu()">
                <a href="#">Color Menu</a>
              </li>
              <li onclick="tkuMenu()">
                <a href="#">TKU60 Menu</a>
              </li>
              <li onclick="changeImage(4)">
                <a href="#">Img 4 </a>
              </li>
              <li onclick="changeImage(5)">
                <a href="#">Img 5 </a>
              </li>
            </ul>
          </div>
        </div>
    </div>
    <div id="main">
      <aside>
        <ul>
          <li onclick="changeVideo(1)">
            <a href="#">淡江大戲 1</a>
          </li>
          <li onclick="changeVideo(2)">
            <a href="#">淡江大戲 2</a>
          </li>
          <li onclick="changeVideo(3)">
            <a href="#">淡江大戲 3</a>
          </li>
          <li onclick="changeVideo(4)">
            <a href="#">淡江大戲 4</a>
          </li>
          <li onclick="changeVideo(5)">
            <a href="#">淡江大戲 5</a>
          </li>
        </ul>
      </aside>
      <div id="section">
        <div class="video-responsive">
          <div id="player">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/RechrtUxfQc"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <script src="./w09.js"></script>
</body>
</html>
